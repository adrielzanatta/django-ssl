{% extends 'base.html' %}

{% block content %}
<div class="overflow-x-auto w-4/5 my-6 mx-auto bg-neutral rounded-xl">
    <table class="table-sm">
      <thead>
        <tr>
          <th>Name</th>
          <th>Points</th>
          <th>Goals</th>
          <th>MVP</th>
        </tr>
      </thead>
      <tbody>
        {% for player in players.all %}
        <tr>
            <td>{{player.person.name}}</td>
            <td>{{player.points}}</td>
            <td>{{player.goals}}</td>
            <td>{{player.is_mvp}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
