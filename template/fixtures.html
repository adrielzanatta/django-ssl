{% extends 'base.html' %} {% block content %}

<!-- Nav menu component -->
{% include 'components/menu.html' %}

<div
  class="flex flex-row justify-center lg:my-6 order-last lg:order-none overflow-auto h-5/6"
>
  <div id="fixtures_list" class="">
    {% include 'partials/fixtures_list.html' %}
  </div>
</div>


<div id="filters" class="flex flex-row lg:flex-col justify-around lg:justify-start">
  <div class="my-6 w-fit order-last lg:order-none">
    <a role='button' class="btn btn-success" hx-boost=True href="{% url 'fixture_add' %}">
        + Add fixture
    </a>
  </div>


  <form
    class="form-control order-1 lg:order-none flex flex-row justify-center lg:justify-start lg:flex-col"
    hx-get="{% url 'fixtures_list' %}"
    hx-trigger="change, load from:body #season"
    hx-target="#fixtures_list"
    hx-include="#season"
  >
    <!-- Season selection filter -->
    {% include 'filters/season_selection.html' %}
  </form>
</div>

{% endblock %}
